<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>落ちものパズル！</title>
    <script src="app.js"></script>
</head>

<body onload="init()">
    <h1>テスト（debelop）</h1>
    <h1 id="js-test"></h1>
    <div style="position: relative;">
        <svg id="rect-svg" style="position: absolute;" width="100" height="100">
            <!-- x=始点のx座標 y=始点のy座標 rx=角の丸みx方向 ry=角の丸みy方向 -->
            <rect x="0" y="0" width="100" height="100" rx="10" ry="10" fill="green"></rect>
            <!-- cx=中心のx座標 cy=中心のy座標 r=半径 -->
            <circle cx="50" cy="20" r="10" fill="red"></circle> 
        </svg>
    </div>
</body>

</html>
